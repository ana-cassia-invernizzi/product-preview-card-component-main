<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Product preview card component</title>

</head>

<body>

  <div class="card">
    <div class="card_container">
      <div class="card_image"></div>
      <div class="card_info">
        <p class="sub_title">Perfume</p>
        <h2 class="title">Gabrielle <br> Essence Eau <br> De Parfum</h2>
        <p class="info">A floral, solar and voluptuous interpretation composed by Olivier Polge,
          Perfumer-Creator for the House of CHANEL.</p>
        <div class="prices">
          <h2>$149.99</h2>
          <p>$169.99</p>
        </div>
        <button>
          <img src="images/icon-cart.svg" alt="cart" />
          <p>Add to Cart</p>
        </button>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/ana-cassia-invernizzi">Ana Invernizzi</a>.
  </div>

</body>

</html>
